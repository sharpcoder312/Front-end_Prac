<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@100;200;300;400;500;600;700&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card-image">
        <button type="button" class="like-button" aria-label="Like this property"></button>
        <!-- 검색 최적화(SEO) 관점에서 본다면 img를 삽입하는 것이 옳을 수 있지만
          이런 형식의 페이지가 하나만 존재하는 것이 아니며 숙소마다 페이지가 존재한다.
          host들에게 어떤 이미지를 받을지 모르는 상황이기에 css로 규격을 정해 놓는 것이
          훨씬 유리하다. 이런 형식의 페이지에 html에 img를 삽입하는 것은 무모한 짓이다. -->
      </div>

      <div class="card-content">
        <header class="card-header">
          <div class="property-type">
            <strong class="plus-badge">Plus</strong>
            <span>Entire apartment</span>
          </div>

          <div class="property-rate">
            <strong aria-label="Review: 4.97">
              4.97
            </strong>
            <span aria-label="Total 203 reviews">(203)</span>
          </div>
        </header>

        <h1 class="card-title">
          Unwind in a Bright Space with Rustic Accents
        </h1>

        <div class="card-detail">
          <dl class="property-detail">
            <div>
              <dt class="sr-only">Rooms and beds</dt>
              <dd>
                <span>2 guests</span>
                <span>1 bedroom</span>
                <span>1 bed</span>
                <span>1 bath</span>
              </dd>
            </div>

            <div>
              <dt class="sr-only">Amenities</dt>
              <dd>
                <span>Wifi</span>
                <span>Kitchen</span>
              </dd>
            </div>
          </dl>
        </div>
      </div>
    </article>
  </body>
</html>
