<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    Bill sharing request
    <span> from kimbug </span>
  </h1>
  <div class="receipt">
    <h2>
      McDonald's         <!--h1으로 하든 상관없다. '제목의 역할을 할 수 있겠다' 정도만 생각할 수 있으면 됨 -->
    </h2>
    <strong class="barcode">
      <img src="./assets/barcode.svg" alt='barcode'>
    </strong>
    <span aria-label="Issued on June 24th, 20xx">
      24.06.20xx
    </span>
    <div>
      <dl>
        <div>
          <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>           <!--span으로 아주 작은 단위도 aria-label로 detail을 살릴 수 있다.-->
          <dd>&dollar;1.50</dd>
        </div>
        <div>
          <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
          <dd>&dollar;3.25</dd>
        </div>
        <div>
          <dt>Chicken McNuggets</dt>
          <dd>&dollar;21.00</dd>
        </div>
      </dl>
      <dl>
        <dt>In total</dt>
        <dd>
          <strong>
            &dollar;25.75     <!--브라우저에게 내용으로서의 역할도 명시하면서, 동시에 시각적요소까지 챙길 수 있다. 물론, dl의 자식요소는 한정적이기 때문에, strong이 dd를 앞설 수는 없다.-->
          </strong>
        </dd>
      </dl>
    </div>
  </div>
</body>
</html>
