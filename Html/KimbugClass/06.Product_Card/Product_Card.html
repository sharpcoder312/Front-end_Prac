<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product_Card</title>
  <link rel="stylesheet" href="./Product_Card.css">
  <script src="https://kit.fontawesome.com/728405e9f7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="product-card">
    <img class="post-card-image" src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="book cover">
    <div class="product-card-title">
      <h1>
        혼자가 혼자에게
      </h1>
      <strong aria-label="오늘의 책 선정">
        오늘의 책
      </strong>  
    </div>
    <strong class="product-card-author" aria-label="저자 이병률">
      이병률
    </strong>
    <strong class="product-card-review" aria-label="평점 9.4">
      <span aria-hidden="true">   <!--aria(screen reader)로 읽었을 때, hidden? true 왜냐면, 그저 style적 요소니까!-->
        <i class="fas fa-star"></i> <!--<i>를 html에 작성하지않고 css에 배경에 가상요소로 넣는 것이 더 Semantic 할 것 같다-->
        <i class="fas fa-star"></i> <!--하지만, css로 작업을 한다면 더 복잡하고 힘들어질 것 같긴 하다!-->
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half"></i>
      </span>
      9.4
    </strong>
  </div>
</body>
</html>
