  <title>dropdown_menu</title>
  <link rel="stylesheet" href="style.css">

</head>


<body>

    <div class="dropdown-menu">
      <h3>
        <a href="#">
          Signed in as <strong>Bebop</strong>
        </a>
      </h3>
      <ul>
        <li>
          <a href="#">Your profile</a>
        </li>
        <li>
          <a href="#">Your repositories</a>
        </li>
        <li>
          <a href="#">Your projects</a>
        </li>
        <li>
          <a href="#">Your stars</a>
        </li>
        <li>
          <a href="#">Your gists</a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#">Feature preview</a>
        </li>
        <li>
          <a href="#">Help</a>
        </li>
        <li>
          <a href="#">Settings</a>
        </li>
        <li>
          <a href="#">Sign out</a>
        </li>
      </ul>
    </div>

  </div>
</body>
</html>
