<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Video</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="video-player">
    <div class="video-container">
      <video controls>
        <source src="./assets/kimbug-bjj.mov" type="video/mp4"/>
      </video> <!-- 하나만 했지만 원래 mp4확장자 더해서 2개 입력. 실제로도 이것이 사용자 브라우저를 배려하는 것이다.-->
    </div>
    <div class="video-player-info">
      <h1>
        주짓수 4주차 롤링 영상
      </h1>
      <span>
        30초 만에 압살 실화인가
      </span>
    </div>
  </div>
</body>
</html>
<!--video같은 경우에는 style하는 방법이 정해져있다 class를 'video-container'로 설정한다-->
